<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>Chat Site</title>
        <link type = "text/css"  rel = "stylesheet" href = "./css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    </head>
    <body>
        <div class = "userName_page">
            <h1>Please Enter Your Desired Username</h1>
            <h2 id = "error_input"></h2>
            <form id = "username_form">
                <input id = "input_username" type = "text" />
                <input id = "submit_username" type = "submit" value = "Join the Chat"/>
            </form>
        </div>

        <div class = "chat_page">
            <div class = "users_online">
                <span id = "counter"></span>
            </div>
                <div class = "chat_wrapper">
                    <div class = "chat_block">
                        <div class = "welcome_box">
                            <h1 id = "welcome_header">Welcome Jimmy to Chat</h1>
                        </div>
                        <div class = "receive_">
                            <span>Jim : </span>
                        </div>
                        <div class = "sent_">

                        </div>
                    </div>
                </div>
                    <input id = "sendMsg" type = "text" />
                    <button id = "send_btn">Send Message</button>

            </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src = "./js/client.js"></script>
    </body>
</html>
