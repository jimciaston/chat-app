<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>Chat Site</title>
        <link type = "text/css"  rel = "stylesheet" href = "./css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

    </head>
    <body>
        <div class = "userName_page">
            <h1>Just Chat<i class="far fa-comment"></i></h1><p>
                A Simple, Real-Time Messaging Application
            </p>
            <h2>Please Enter Your Desired Username</h2>
            <h2 id = "error_input"></h2>

                <input id = "input_username" type = "text"  />
                <div class="button-effect">
                    <a class="effect effect-3" title="Join the Party">Join</a>
                </div>

        </div>

        <div class = "chat_page">
                <div class = "chat_header">
                    <h1>Just Chat<i class="far fa-comment"></i></h1>
                </div>
            <div class = "users_online">
                <h2 id = "counter"></h2>
                <ul id = 'users_list'>
                </ul>

            </div>
                <div class = "chat_wrapper">

                    <div class = "chat_block">

                        <div class = "welcome_box">
                            <h1 id = "welcome_header"></h1>
                        </div>
                        <div class = "receive_ ">

                        </div>
                        <div class = "sent_">

                        </div>
                    </div>
                </div>
                <div class = "msg_container">
                    <h2 id = "error_msg"></h2>
                    <input id = "sendMsg" type = "text" onkeydown="search(this)" />
                    <button id = "send_btn"><i class="fas fa-arrow-up"></i></button>
                </div>


            </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://use.fontawesome.com/c270b3bf59.js"></script>
        <script src = "./js/client.js"></script>
    </body>
</html>
